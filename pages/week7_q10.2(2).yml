    ### Q10.2(2) 次の数式の[エ], [オ]に⼊る適切な整数値を答えよ．ただし，Cは任意定数とする．(半角で入力)

    微分方程式：$ \frac{dy}{dx} - \frac{2}{x}y = x^2 \Longrightarrow  一般解：  y= (x + C)^{[エ]} \\
    初期条件： y(1) = 3 \Longrightarrow  特殊解：  y= (x + [オ])x^{[エ]}$



