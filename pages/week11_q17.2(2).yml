    ###$Q17.2あらい水平面上で壁にばねの一端を固定し，他端に質量 1.0 kg の小球をつなぐ.自然長の位置を原点 O として，\\
    ###ばねの伸びる向きに x 軸をとる.ばねを自然長から水平方向に 0.40 m だけ伸ばして静かに離す.$
    $(2) 以下の [エ]~[カ] に入る適切な実数値を答えよ(0 の場合は 0 と答え，その他の場合は有効数字 2 桁で答えること).\\
    ただし，ばね定数を 40 N/m，重力加速度の大きさを 9.8 m/s^2，動摩擦係数を 0.2 とし，\\
    ばねを離したあと小球が初めて原点に到達したときの速さを v [m/s] とする.(半角で入力)\\
    \\
    ばねを離したあと小球が初めて原点に到達するまでに動摩擦力(非保存力)によってなされた仕事:W_{非保存力} = [エ] J \\
    ばねを離したあと小球が初めて原点に到達したときの運動エネルギー:K(v) = [オ] J \\
    ばねを離したあと小球が初めて原点に到達したときの速さ:v = [カ] m/s $



