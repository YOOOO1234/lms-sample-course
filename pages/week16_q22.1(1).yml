content: |

    ### $Q22.1(1)  3 つの直線 y = x + 2，y = 0，x = 4 で囲まれている領域 D を x 軸のまわりに回転してできる回転体について，以下の [ア]~[ウ] に入る適切な整数値を答えよ.\\
    ### ただし，回転体の密度は一様とし，分数は分母が正の既約分数(これ以上約分できない分数)とする.(半角で入力)\\$

    $
    回転体の体積V = [ア]\times \pi , 回転体の重心のx座標x_G = \frac{[イ]}{[ウ]}


