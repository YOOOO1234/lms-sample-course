    ### Q9.2(3) 次の数式の[カ]~[ク]に⼊る適切な整数値を答えよ．ただし，Cは任意定数とする．(半角で入力)

    微分方程式：$ \frac{dy}{dx} -3y^2cos3x = 0 \Longrightarrow  一般解：  y= \frac{[カ]}{sin([キ]\times x) +C}\\
    初期条件： y() = 8 \Longrightarrow  特殊解： y= \frac{[カ]}{sin([キ]\times x) +[ク]}$



