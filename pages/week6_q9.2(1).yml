    ### Q9.2(1) 次の数式の[ア]~[ウ]に⼊る適切な整数値を答えよ．ただし，Cは任意定数とする．(半角で入力)

    微分方程式：$ \frac{dy}{dx} + 2y = 10 \Longrightarrow  一般解：  y= Ce^{[ア]\times x} + [イ] \\
    初期条件： y(0) = 8 \Longrightarrow $ 特殊解：  y= [ウ]\times Ce^{[ア]\times x} + [イ]$



