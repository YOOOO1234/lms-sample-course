content: |

    ### Q11.1(1) 次の数式の[ア]~[ウ]に⼊る適切な整数値を答えよ(0 や 1 の場合も省略しないこと)．ただし，$c_1,c_2$は任意定数とする．(半角で入力)

    微分方程式：$ \frac{d^2y}{dx^2} 6\frac{dy}{dx} + 9y = 0 \Longrightarrow $ 特性方程式： $ \lambda ^2 + [ア] \times \lambda + [イ] = 0 \Longrightarrow$ 一般解：$y = (c_1 + c_2 x)e^{[ウ]\times x}$
   


