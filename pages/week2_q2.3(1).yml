    ### Q2.3(1) 
    $f(x) = 2x^2+2$，直線 x = 0，x = 1 の場合について，次の数式の [ア]～[エ] に入る適切な整数値を半角で答えよ．分数は分母が正の既約分数（これ以上約分できない分数）とする．
    求める面積は次の右リーマン和の極限として求められる．
    $\Large\lim_{n\to\infty}\sum_{k=1}^{n}f(c_i)\Delta x = \\ 
    \lim_{n\to\infty}\sum_{k=1}^{n}\Biggl[\biggl(2\times  \Bigl(\frac{[ア]}{n}\times  i\Bigr)^2 + 2 \biggr) \times  \frac{[イ]}{n} \Biggr] = \frac{[ウ]}{[エ]}$ 

