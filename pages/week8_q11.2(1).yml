    ### Q11.2(1) 次の数式の[ア]~[エ]に⼊る適切な整数値を答えよ(0 や 1 の場合も省略しないこと)．ただし，$c_1,c_2$は任意定数とする．また, [ア]<[イ]とすること.(半角で入力)

    微分方程式：$ \frac{d^2y}{dx^2} -2\frac{dy}{dx} - 3y = 0 \Longrightarrow  一般解：  y= c_1e^{[ア]\times } + c_2e^{[イ]\times x} \\
    初期条件： y(0) = 8, y'(0) = 12 \Longrightarrow  特殊解：  y= [ウ]\times e^{[ア]\times x} + [エ] \times e^{[イ]\times x}$



