content: |

    ### Q11.2(1) 次の数式の[オ]~[ク]に⼊る適切な整数値を答えよ(0 や 1 の場合も省略しないこと)．ただし，$c_1,c_2$は任意定数とする．(半角で入力)

    微分方程式：$ \frac{d^2y}{dx^2} -2\frac{dy}{dx} + 5y = 0 \Longrightarrow  一般解：  y= e^{[オ]\times } \times {c_1 cos([カ]\times x) +c_2sin([カ]\times x)} \\
    初期条件： y(\pi) = 1, y'(\pi) = 4 \Longrightarrow  特殊解：  y= e^{[オ]\times x + ([キ])\times \pi} \times \biggl( cos([カ]\times x) + \frac{[ク]}{2} \times sin([カ] \times x)\biggr) $



