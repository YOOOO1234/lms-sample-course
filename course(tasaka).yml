    #10週目
    
    ## 仕事とエネルギー
    ### 仕事と仕事率
    (図が必要)
    物体に一定の大きさの力 $F [N]$ を加え，力の向きに距離$ d [m] $だけ物体を移動させたとき，
    「力は物体に対して仕事をした」といい，**力のした仕事 (work)** は，

    $W = F・d$                                                        (3.10)
    と定義される. 従って，仕事の単位は [N・m] [kg・$m^2 / s^2$ ] であり，これを**ジュール (joule)** といい，[J] と記す.
    単位時間あたりにする仕事を**仕事率 (power)** という. 
    $\\\\$
    x 軸に沿った力 F (x) が，区間 [ a , b ] の 移動中に物体にする仕事 W は，
    $W = \int_{a}^{b} F(x) dx$                                         (3.12)
    と定められている.
    
    力 $\Bbb F$ のはたらく方向と物体の変位の方向のなす角を$\theta$とすると, 
    物体の変位 $\Bbb s$ に対して有効に作用した力の大きさは，$| \Bbb F | cos\theta$であり，力が物体にする仕事W[J]は,
    $W = (| \Bbb F | cos\theta )・|\Bbb s| = \Bbb F・\Bbb s  (3.13)$
    のように表せる.(再右辺はベクトルの内積を表す.)
    \\\\$
    力の成分を$\Bbb F = (F_x, F_y, F_z)$, を微少変位の成分を$d\Bbb s = (dx, dy, dz)$と表すと, 以下のように計算される.
    
    $W = \int_C{}{}(F_xdx + F_ydy + F_z dz)                 (3.16)$
    
    質量mで時刻tにおいて速度vで移動している物体の**運動エネルギー(kinetic energy)**は
    $K(t) = \frac{1}{2}mv^2$                                (3.18)
    で表される.
