    ## 立体の体積と重心

    xy 平面内の領域Dとその上の2変数関数$z=f(x, y)$で物体の形状が表現されているとき，物体
    の密度が一様であるとすると，その質量 M は

    $M = \rho \iint_D{}^{}f(x, y)dxdy$      (4.17)

    で表される. y軸からの距離が同じである微小部分は, xにおける物体の切り口の断面積

    $S(x) = \int_{\phi_1(x)}^{\phi_2(x)}f(x, y)dy$  (4.18)

    に他ならない. 従って, 力のモーメントのつり合い式は

    $Mg・x_G = \int_{a}^{b}{\rho g S(x)}・xdx = \rho g\int{a}^{b}xS(x)dx$   (4.19)

    となり, 重心のx座標_Gは,

    $x_G = \frac{\rho\int_{a}{b}xS(x)dx}{\rho\iint_D{}^{}f(x,y)dxdy} = \frac{\iint_D x・f(x, y)dxdy}{\iint_D f(x, y)dxdy}$  (4.20)

    によって求められる.

    重心のy座標についても同様に考えて, y座標y_Gは, 

    $y_G = \frac{\rho\int_{c}{d}yT(y)dy}{\rho\iint_D{}^{}f(x,y)dxdy} = \frac{\iint_D y・f(x, y)dxdy}{\iint_D f(x, y)dxdy}$   (4.21)
    
    によって求められる. ここで, T(y)は, yにおける物体の切り口の断面積

    $T(y) = \int_{\phi_1(y)}^{\phi_2(y)}f(x, y)dx$ (4.22)
    
    であった.

