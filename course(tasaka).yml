    #1週目

    ある規則にしたがって順に並べられた数の列$$a_1, a_2, a_3,...,a_n$$を数列といい$${a_n}$$と表す。

    数列$${a_n}$$内の、各々の数を項といい、数列のはじめから順に第１項（初項）、第２項、第３項、...第n項（一般項）と呼ぶ。

    $$\\\\$$

    数列$${a_n}$$に対して、各項を初項から順に第n項まで加えた和

    $$S_n = a_1 + a_2 + a_3 + ... + a_n$$

    を

    $$a_1 + a_2 + a_3 + ... + a_n = \sum_{k=1}^{n}a_k$$

    と表す。和を表す記号Σはシグマと読む。

    $$\\\\$$

    例

    $$\frac{1}{2} + \frac{1}{3} + \frac{1}{4} + ... + \frac{1}{10} = \sum{k=1}^{9}\frac{1}{k+1}$$
