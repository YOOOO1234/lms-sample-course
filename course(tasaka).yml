    #11週目
    
    ## ポテンシャルエネルギーと力学的エネルギー保存の法則
    静止している物体を静かに持ち上げるとき，物体の運動エネルギーはゼロのままであるが，
    外力は仕事をする.この仕事のエネルギーはどこへ行ったのであろうか? このエネルギーは，
    物体の潜在的なエネルギーとして，物体に留まることとなる.このような物体に内在するよ
    うなエネルギーを，**ポテンシャルエネルギー (potential energy)** という.
    ポテンシャルエネルギー$U (\Bbb r)$の変化$\delta U$は, 外力$\Bbb F_{ex}$がする仕事$W_{ex}$をもとに定義される. 
    
    $\delta U = U(\Bbb r_2)-U(\Bbb r_1) = W_{ex} = \int_C{}^{} \Bbb F_{ex}(\Bbb r)・/d\Bbb s  (3.19)$
    ### 例:
    質量 m [kg] の物体を地面から h [m] の高さまでゆっくり持ち上げるとき，持ち上げる力によるポテンシャルエネルギーの変化$\delta U$[J]は,
    
    $\delta U = \int_{0}^{h} mg dy = mgh$                                                    (3.20)
    
    である. (鉛直上向きに y 軸をとった.)地面をポテンシャルの基準とした場合，これは重力によるポテンシャルエネルギーそのものである.
   
    ポテンシャルエネルギー U ($\Bbb r$) が定義されるためには，力のする仕事が途中の経路によらず，
    始点と終点の位置のみによって定まることが重要である.物体にはたらく重力やばねの 弾性力などはこの条件を満たしており，
    このような力を**保存力 (conservative force)**という. 一方，摩擦力などがする仕事は経路に依存し，このような力を**非保存力 (nonconservative force)** という.
    物体の運動エネルギーとポテンシャルエネルギーの和を**力学的エネルギー (mechanical energy)**と呼び，保存力のみを受けながら運動する物体は，力学的エネルギーが一定に保たれる.
    
    $\frac{1}{2}m{v_1}^2  + U_1 = \frac{1}{2}m{v_2}^2 + U_2$                                  (3.21)
    
    これを**力学的エネルギー保存の法則 (law of conservation of mechanical energy)**という.
    一方，非保存力がはたらく場合，非保存力のした仕事の分だけ力学的エネルギーは増減する.
    問題はこちら(flow/week11)
