    #10週目
    ### 例題3.2
    水平から$30^\circ$ の勾配を持つ滑らかな斜面上を, 質量2.0[kg]の物体を斜面に
    沿ってゆっくりと3.0[m]押し上げるとき, 重力以外の外力のする仕事を求めよ(下図).
    ただし, 重力加速度の大きさを$9.8[m/s^2]とする.\\\\$
    ### 解答
    斜面に沿って上向きにx軸を，斜面に垂直上向きの方向に y 軸をとると，物体にはたらく重力以外の外力は，
    物体を押し上げる力と斜面からの垂直抗 力であり，その合力$\Bbb F$ は重力とつり合うことから，
    $\Bbb F = (2.0\times 9.8sin30^\circ, 2.0\times 9.8cos30^\circ)\\\\$
          $ = (9.8, 9.8$\sqrt 3)\\\\$
    であり, 変位は$\Bbb s = (3.0, 0)$であるから, 外力$\Bbb F$のする仕事は, 
    $W = \Bbb F・\Bbb s = 9.8\times 3.0 = 29.4[J]$ である.
    ### 例題3.3
    半径1.0[m]の円周$C:x^2 + y^2 = 1$に沿って, 点(1, 0)から, 点(0,1)まで反時計回りに質量2.0[kg]の物体を静かに動かす時にする仕事を求めよ. \\\\
    ただし, 水平方向に x を鉛直上向きに y をとり，重力加速度の大きさを $9.8[m/s^2]$とする.
    
    ### 解答
    $\Bbb F = (0, 2.0\times 9.8) = (0, 19.6)$であるから, 求める仕事は,
    
    $W = \int_C{}^{} (0dx + 19.6dy) = \int_{0}^{1} 19.6 dy = 19.6[J]$である.
    ### 例題3.4
    水平から$30^\circ$ の勾配を持つ滑らかな斜面上を, 質量2.0[kg]の物体が斜面に沿って
    ゆっくりと3.0[m]滑り落ちたときの物体の速度 v [m/s] を求めよ.ただし，重力加速度の大きさを
    $9.8 [m/s^2]$とする.
    
    ### 解答
    重力のする仕事は，斜面に沿って，$W = 2.0\times 9.8sin30^\circ \times 3.0 = 29.4[J]$であり,
    この分だけ運動エネルギーが増加するから,$ \frac{1}{2}2.0・v^2\frac{1}{2}2.0・0^2 = 29.4[J]$である.
    これより, 物体の速度は, $v = \sqrt {29.4} = 5.42...= 5.4$
    
    問題はこちら(flow/week10)

