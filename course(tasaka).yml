    #11週目

    ### 例題3.5
    水平から$30^\circ$ の勾配を持つ滑らかな斜面上を, 質量$m[kg]$の物体が斜面に沿って
    ゆっくりと押し上げたとき, 物体の持つポテンシャルエネルギーの変化$\delta U[J]$を求めよ. 
    水平面からの高さが$ h [m] $になるまで押し上げるものとする(下図).
    また， 重力加速度の大きさを$ g [m/s^2]$ とする.
   
    ### 解答
    物体をゆっくりと押し上げる力のする仕事は, 斜面に沿って, 
    
    $W = mgsin30^\circ \times \frac{h}{sin30^\circ} = mgh[J]$
    
    であり、この分だけ物体はポテンシャルエネルギーが増加する. したがって、$\delta U = mgh[J]$.

    ### 例題3.6
    一端を天井に固定したばねの他端に質量 m[kg] の小球をつなぐ.
    ばねが自然長となるよう小球を支えて静止させた後，すみやかに支えを取り除く.
    このとき，小球 の最大速度を求めよ.ただし，ばね定数を$ k [N/ m]$ とする.

    ### 解答
    自然長の位置を原点Oとして，ばねの伸びる向きにx軸をとるとき，ばねが
    自然長であるときの力学的エネルギーはゼロである.また，ばねが自然長より $x [m] $だけ
    下がった位置にあるときの小球の速度を$ v [m/s] $とすると，力学的エネルギー保存の法則より，

    $\frac{1}{2}mv^2 + \frac{1}{2}kx^2 - mgx = 0$

    である. これより, 

    $v^2 = 2gx -\frac{k}{m}x^2 = -\frac{k}{m}\left( x - \frac{mg}{k} \right)^2 + \frac{mg^2}{k}$

    となり, 昇級の最大速度は$v_{max} = g\sqrt {\frac{m}{k}} [m/s]$である.
    問題はこちら(flow/week11)
