    #9週目
    
    ## 曲線の長さと線積分
    ### 曲線の長さ
    区間 [ a , b ] で滑らかな関数$y=f(x)$に対し，この区間 [ a , b ] に (3.4)おける曲線 $y=f(x)$の長さ L は
    $L = \int_{a}^{b} \sqrt {1 + {f'(x)}^2} dx$
    である.
    ### 例題3.1
    次の曲線$y=f(x)$について，与えられた区間における長さを求めよ.
    $(1) y = x\sqrt x , [0, 1] (2) y = \frac{e^2 + e^{-x}}{2} , [0, 1]$
    ### 解答
    $(1) y = x^{\frac{3}{2}}$ であるから,$ \frac{dy}{dx} = \frac{3}{2}x^{\frac{1}{2}}$であり,求める曲線の長さは以下の通り.
    $\int_{1}^{0} \sqrt {1 + (\frac{3}{2}x^{\frac {1}{2}})^2}dx = \int_{1}^{0} \sqrt {1 + \frac{9}{4}x}dx = \left[\frac{9}{4} \times \frac{2}{3}(1 + \frac{9}{4}x)^{\frac{3}{2}} \right]_0^1 = \frac{13\sqrt 13 - 8}{27}\\\\$
    
    $(2)\frac{dy}{dx} = \frac{e^x - e^{-x}}{2}$から, $1+{f'(x)}^2 = \left(\frac{e^x + e^{-x}}{2}\right) ^2$となり、求める曲線の長さは,
    $\int_{0}^{1} \sqrt {1 + {f'(x)}^2} dx = \int_{0}^{1} \frac{e^x + e{-x}}{2}dx = \left[ \frac{e^x + e{-x}}{2} \right]_0^1 = \frac{e^1 + e^{-1}}{2}$
