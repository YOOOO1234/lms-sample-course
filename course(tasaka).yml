    #12週目

    ## 薄板の重心
     xy平面上に薄板 (thin board; lamina) があるとする(板の厚みは無視できるものとする).薄板の面積Sは

     $S = \int_{a}^{b} {f_1(x)-f_2(x)}dx          (4.5)$

     大きさのある物体に対しても，「合力の力のモーメント」=「各々の力のモーメントの和」 が成り立つ.物体をx方向に細分化すると, i番目の微小部分にはたらく重力は ($\sigma f(x_i),delta x)g$
     であり, y 軸からの距離は $x_i$ であるので，**面密度(area density)**$\sigma$が一定の薄板にはたらく重力に関して，
     原点周りの力のモーメントのつり合い式は， $\delta x \rightarrow 0$ の極限下で,

     $Mg・x_G = \int_{a}^{b} {\sigma gf(x)}・x dx = \sigma g \int_{a}^{b} x・f (x)dx$     (4.7)

     と表せる. ここで、薄板の重心x座標を$x_Gとした.これとM = \sigma S$から,
     

     $x_G = \frac{\sigma \int{a}_{b}x・f(x)dx }{M} = \frac {\int_{a}^{b} x・f(x)dx}{\int_{a}^{b} f(x)dx} (4.8)$


     のようにして, 薄板の重心のx座標$x_G$を求めることができる.

     ### 例題4.3
     $x \geq 0$ の範囲で, 放物線$y = 1 - x^2$ とx軸とで囲まれる部分で表される形状の薄板がある.
     面密度を一様として, 重心のx座標を積分を利用して求めよ.

     ### 解答
     放物線とx軸との交点のx座標は$ x = \pm 1$であるから, 薄板の重心のx座標$x_G$は,


     $x_G = \frac{\int_{0}^{1}x(1-x^2)dx}{\int_{0}^{1}(1-x^2)dx} = \frac{\left[ \frac{1}{2}x^2-\frac{1}{4}x^4 \right]_{0}^{1}}{\left[x - \frac{1}{3}x^3\right]_{0}^{1}} = \frac{\frac{1}{4}}{\frac{x}-\frac{2}{3}} = \frac{3}{8}$
     

     ### 例題4.4 
     $ x\geq 0 $の範囲で, 放物線$y = 1-x^2$とx軸とで囲まれる部分で表される形状の薄板がある.
     面密度を一様として, 重心のy座標を積分を利用して求めよ.

     ### 解答
     放物線とy軸との交点のy座標はy = 1であり,放物線は$x=\sqrt {1-y}$と表せるから, 薄板の重心の
     y座標$y_G$は,


