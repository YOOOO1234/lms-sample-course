    #13週目 

    ### 極座標による重積分
     積分領域 D の形状，あるいは，被積分関数によっては，xy 座標で累次積分を行うよりも，極座標 (polar coordinate)
    を用いる方が重積分の計算が容易になる場合がある．この場合，積分領域は，原点からの長さ方向と角度方向で分割する必要があり，
    微小領域の底面積が$dr\times (rd \theta)$と表されることに注意しなければならない．これに伴って，重積分は，以下のように計算される．
    
    $\iint_D{}^{}f(x, y)dxdy = \iint_{D'}{}^{} f(r cos\theta , r sin\theta)rdrd\theta$   (4.15)

    例：$\iint_D{}^{} 3(x^2 + y^2)ddxdy (D： x^2 + y^2 \leq 9, x\geq 0, y\geq 0)$を極座標を用いて計算せよ.
    \begin{align}(与式) &= \int_{0}^{\frac{\pi}{2}}\int_{0}^{3} 3r^2(cos^2\theta + sin^2\theta)rdrd\theta = \int_{0}^{\frac{\pi}{2}}\int_{0}^{3} 3r^3drd\theta \\\\
                        &= \int_{0}^{\frac{\pi}{2}}\left[\frac{3}{4}r^4 \right]_{0}^{3}d\theta = \int_{0}^{\frac{\pi}{2}}\frac{243}{4}d\theta = \frac{243}{3}\left[\theta\right]_{0}^{\frac{\pi}{2}} = \frac{243\pi}{8} \end{align}$
    
