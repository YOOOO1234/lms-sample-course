    #13週目 

    ## 重積分と累次積分

    ### 重積分の定義
    **重積分 (double integral)** とは，2 変数 x と y の値の動き得る領域 (domain)D を xy 平面内に指定し，これと曲面z = f(x, y)とで
    囲まれる（挟まれる）部分の符号付き体積(signed volume) を指し，以下で定義される．
    $\iint_D{}^{}f(x,y)dxdy\\\\
    = \lim_{ n \to \infty} \sum_{i=1}^{n}\sum_{j=1}^{m}f(p_i,q_j)\delta x_i\delta y_j (4.10)$

    また, 極限の順序は任意に選ばれるので, $m \rightarrow \infty$ (すなわち, $\delta y \rightarrow 0$)
    の極限を先に考えることは, yについての積分を先に実行することと対応し, 重積分は

    $\iint_D{}^{} f(x, y)dxdy = \int_{a}^{b}{\int_{\phi_1(x)}^{\phi_2(x)}f(x, y)dy}dx$   (4.11)
    
    と計算することができる。このように集積の順序を定めて計算することを**累次積分(iterated integral)**という.
    
    ### 例題 4.5
    次の2重積分を累次積分にしてその値を求めよ．

    \iint_D{}^{}6x^2ydxdy  (D： -1 \leq x \leq 1, 0\leq y \leq 1)

    ### 解答
    \begin{align}\iint_D 6x^2ydxdy &= \int_{-1}^{1}{\int_{0}^{1} 6x^2ydy}dx \\\\
                      &= \int_{-1}^{1}[3x^2y^2]_{0}^{1}dx \\\\
                      &= \int_{-1}^{1}3x^2dx = [x^3]_{-1}^{1} = 2 \end{align}
    

