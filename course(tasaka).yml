    #8週目
    
    ### 2階線形同次微分方程式
    ここでは， R(x)≡0である 2 階線形同次微分方程式について考える.$\\\\$
    $\\\\$
    $ \frac{d^2y}{dx^2} + P(x)\frac{dy}{dx} + Q(x)y = 0 (2.16) \\\\$
    
    この微分方程式の一般解は，2 つの 1 次独立な解$y_1(x)$と $y_2(x)$ を用いて，その線形結合 
    
    $y = c_1y_1(x) + c_2y_2(x) (c_1, c_2$は任意定数)
    
    で表される.
     さらに, 式(2.16)において, $P(x)$も$Q(x)$も定数であるような微分方程式
    
    $\frac{d^2y}{dx^2} + a\frac{dy}{dx} + by = 0 (a, b$は実数の定数)  (2.18)
    
    を, 定数係数の 2 階線形同次微分方程式という.ここで，$y = e^{\lambda x}(a, b$は実数の定数)
    $y' = \lambda e^{\lambda x}, y'' = \lambda e^{\lamda x}$であるから, これらを微分方程式に代入すると,
    
    $(\lambda ^2 + a\lambda + b)e^{\lambda x} = 0 $                 (2.19)
    
    となり, $e^{\lambda x} ≠ 0$であるから, $\lambda$ が２次方程式
    
    $\lambda ^2 + a\lambda + b = 0$                                  (2.20)
    
    を満たせば, $y = e^{\lambda x}$が微分方程式(2.18)の解となる. したがって、まず$\lambda$ の2次方程式(2.20)
    を解き, 次に２つの1次独立な微分方程式の解を見い出す. この2次方程式(2.20)を2階線形同次微分方程式(2.18)
    の**特性方程式(characteristic equation)** と呼ぶ.
