    #12週目

    ## 図形の面積
    曲線y = f(x)がx軸との上下関係を何度も変える場合も, その都度積分を分け, 
    曲線がx軸よりも下側にあるときの積分の符号を変えればよい. したがって求める面積は, 

    $\int_{a}^{b} |f(x)|dx$                          (4.1)

    のように絶対値の記号を用いて表すことができる.

    ### 例題4.1
    次の関数とx軸と２直線 x = 0, x= 2戸で囲まれる部分の面積を求めよ.

    $(1) y = x^2 -1        (2)y = sin\pi x$

    ### 解答
    (1)関数$y = x^2 -1$のグラフは, 区間[0, 1)でx軸より下側に,区間(1, 2]でx軸より上側にある.
    したがって、求める面積は,

    $\int_{0}^{2} |x^2 - 1|dx\\\\
    = \int_{0}^{1} {-(x^2 - 1)}dx + \int_{1}^{2} (x^2 -1)dx\\\\
    = \left[-\frac{1}{3}x^3 + x\right]_{0}^{1} + \left[\frac{1}{3}x^3 - x\righr]_{1}^{2}\\\\
    = \frac{2}{3}-0 + {\frac{2}{3}-(\frac{2}{3})} = 2$

    (2)関数$y = sin\pi x$のグラフは, 区間[0, 1) で x 軸より上側に，区間 (1, 2] で x 軸 より下側にある.
    従って，求める面積は，

    $\int_{0}^{2} |sin\pi x|dx\\\\
    = \int_{0}^{1} sin\pi x dx + \int_{1}^{2} (-sin\pi x)dx\\\\
    = \left[-\frac{1}{\pi}cos\pi x\right]_{0}^{1} + \left[\frac{1}{\pi}cos\pi x\right]_{1}^{2} = {\frac{1}{\pi}-(-\frac{1}{\pi})} + {\frac{1}{\pi}-(-\frac{1}{\pi})} = \frac{4}{\pi}$

    ### 例題4.2 
    $0 \leq x \leq 2$ の範囲で, 2曲線$y = cos\pi x$と$y = sin\pi x$と2直線 $x = 0, x = 2$
    で囲まれる部分の面積を求めよ.

    ### 解答
    区間$[0, \frac{1}{4}], [\frac{5}{4}, 2]でcos\pi x \geq sin\pi x,$
    区間$[\frac{1}{4}, \frac{5}{4}]でcos\pi x \leq sin\pi x$である.
    したがって, 求める面積は,
    
    $S = \int_{0}^{\frac{1}{4}} {cos\ pi x - sin\pi x}dx\\\\
      + \int_{\frac{1}{4}}^{\frac{5}{4}} {sin\pi x - cos\ pi x}dx + \int_{\frac{5}{4}}^{2} {cos\ pi x - sin\pi x}dx\\\\
      = \frac{1}{\pi}\left[ sin\pi x + cos\pi x\right]_{0}^{\frac{1}{4}}\\\\
      + \frac{1}{\pi}\left[ -cos\pi x - sin\pi x\right]_{\frac{1}{4}}^{\frac{5}{4}} + \frac{1}{\pi}\left[ sin\pi x + cos\pi x\right]_{\frac{5}{4}}^{2}\\\\
      = \frac{\sqrt 2 - 1 + 2\sqrt2 + 1 +\sqrt 2}{\pi} = \frac{4\sqrt 2}{\pi}$
    
